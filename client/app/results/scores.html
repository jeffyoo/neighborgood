<div>

  <h1>scores html</h1>
  <h1>{{vm.test}}</h1>

  <div id='score-box'>

    <div id='total-score'>
      Score: {{vm.score.total}}
    </div>

    <div class='individual-score' ng-repeat='s in vm.scores'>
      <div>{{s.category}}</div>
      <div>{{s.value}}</div>
    </div>

  </div>

</div>

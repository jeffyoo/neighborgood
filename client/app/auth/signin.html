<div>

    <h4>Sign In</h4>
    <form class="signin-form" ng-submit="vm.signin()">
      <div>
        <label>Username</label>
        <input type="text" ng-model="vm.user.username" class="form-control" required></input>
        <span ng-show="form.username.$dirty && form.username.$error.required">Username is required</span>
      </div>

      <div>
        <label>Password</label>
        <input type="password" ng-model="vm.user.password" class="form-control"required></input>
        <span ng-show="form.password.$dirty && form.username.$error.required">Password is required</span>
      </div>

      <div>
        <button type="submit" class="btn btn-dafault" ng-disabled="form.$invalid">Sign In</button>
      </div>

      <div ng-show="vm.showErrorMsg">Wrong username or password</div>

    </form>

</div>

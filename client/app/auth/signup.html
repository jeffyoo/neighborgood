<div>
  <h4>Sign Up</h4>
  <form class="signin-form" ng-submit="vm.signup()">
    <div>
      <label>Username</label>
      <input class="form-control" type="text" ng-model="vm.user.username" required></input>
      <span ng-show="form.username.$dirty && form.username.$error.required">Username is required</span>
    </div>

    <div>
      <label>Password</label>
      <input class="form-control" type="password" ng-model="vm.user.password" required></input>
      <span ng-show="form.password.$dirty && form.password.$error.required">Password is required</span>
    </div>


    <div>
      <button type="submit" class="btn btn-dafault" ng-disabled="form.$invalid">Sign Up</button>
    </div>

    <span ng-show="vm.showErrorMsg">Username already exists</span>
  </form>

</div>
